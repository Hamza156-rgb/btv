<ion-header>
  <ion-toolbar>
        <ion-row class="ion-padding-top">
          <ion-col size="12" class="ion-text-center">
            <img src="../../assets/icons/profile2.png"/>
            <ion-title style="color:#BB2F2F;font-size:25px;font-weight: bolder">{{shared.customerData.name}}</ion-title>
            <ion-title style="color:#646464;font-size:12px;font-weight: bolder">SET YOUR BTV PROFILE</ion-title>
          </ion-col>
          <ion-col size="2"></ion-col>
          
        </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-row>
  <ion-col size="12">
  <ion-item>
    
      <ion-icon name="person" slot="start" class="edit-icon" ></ion-icon>
    
      <ion-input type="text" [(ngModel)]="formData.name" placeholder="Change Name"></ion-input>
  
      
        <ion-icon name="pencil-sharp" class="edit-icon" slot="end"></ion-icon>
      
   
  </ion-item>
</ion-col>

<ion-col size="12">
  <ion-item>
    
      <ion-icon name="calendar-sharp" slot="start" class="edit-icon" ></ion-icon>
    
      <ion-input type="text" [(ngModel)]="formData.date" placeholder="Add Your DOB"></ion-input>
  
      
        <ion-icon name="pencil-sharp" class="edit-icon" slot="end"></ion-icon>
      
   
  </ion-item>
</ion-col>

<ion-col size="12">
  <ion-item>
    
      <ion-icon name="mail" slot="start" class="edit-icon" ></ion-icon>
    
      <ion-input type="text" [(ngModel)]="formData.email" placeholder="Add Email Address" readonly></ion-input>
  
      
        <ion-icon name="pencil-sharp" class="edit-icon" slot="end"></ion-icon>
      
   
  </ion-item>
</ion-col>

<ion-col size="12">
  <ion-item>
    
      <ion-icon name="pin-sharp" slot="start" class="edit-icon" ></ion-icon>
    
      <ion-input type="text" [(ngModel)]="formData.country" placeholder="Set Country"></ion-input>
  
      
        <ion-icon name="pencil-sharp" class="edit-icon" slot="end"></ion-icon>
      
   
  </ion-item>
</ion-col>

<ion-col size="12">
  <ion-item>
    
      <ion-icon name="call-sharp" slot="start" class="edit-icon" ></ion-icon>
    
      <ion-input type="text" [(ngModel)]="formData.mobilenumber" placeholder="Add Phone Number"></ion-input>
  
      
        <ion-icon name="pencil-sharp" class="edit-icon" slot="end"></ion-icon>
      
   
  </ion-item>
</ion-col>

<ion-col size="12">
  <ion-item>
    
      <ion-icon name="eye-sharp" slot="start" class="edit-icon" ></ion-icon>
    
      <ion-input type="password" [(ngModel)]="formData.password" placeholder="Change Password"></ion-input>
  
      
        <ion-icon name="pencil-sharp" class="edit-icon" slot="end"></ion-icon>
      
   
  </ion-item>
</ion-col>

<ion-col size="0.5"></ion-col>
<ion-col size="11" (click)="logout()">
  <ion-button fill="outline"  color="light" class="logoutBtn">
<span style="color:#BB2F2F;font-size:15px;font-weight: bolder;">LOGOUT</span>
  </ion-button>
</ion-col>
<ion-col size="0.5"></ion-col>
</ion-row>
</ion-content>
