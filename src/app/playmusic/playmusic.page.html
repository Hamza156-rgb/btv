<ion-header>
  <ion-toolbar>
    
    <ion-row>
      <ion-col size="2" >
        <ion-back-button icon="arrow-back-circle"  class="backBtn"color="light">
        </ion-back-button>
       </ion-col>
     <ion-card style="background-image: url('../../assets/cards/Cover\ Image.png') ;
     background-size: cover;
     background-position: center;
     width:100%;
     height:300px;
     
     display: inline-block;">
    <div style="height:80px"></div>
      <ion-col size="12" push="1" *ngIf="activeTrack">
        <h1 style="color:#50E3C2;font-size:10px; ">
          <div style="background-color: #353535;border-radius:20px;width:80px">NOW PLAYING</div>
        </h1>
      <h1 style="font-size:20px;color:#fff">{{activeTrack.name}}</h1>  
      <h1 style="font-size:15px;color:#acacac">{{activeTrack.episode}}</h1>  
      
      </ion-col>
      
      <ion-col size="6" *ngIf="activeTrack" push="8">
      <ion-button fill="outline" (click)="togglePlayer(false)" *ngIf="!isPlaying" color="light" class="btn">
        <ion-icon slot="icon-only" name="play-outline" class="icon"></ion-icon>
      </ion-button>

      <ion-button fill="outline" (click)="togglePlayer(true)"  *ngIf="isPlaying" color="light" class="btn">
        <ion-icon slot="icon-only" name="pause" class="icon"></ion-icon>
      </ion-button>
    </ion-col>
     </ion-card>
</ion-row>

<ion-row>
     <ion-col size="12" *ngIf="activeTrack">
      <ion-range #range [(ngModel)]="progress" max="{{duration}}" color="light" (touchend)="seek()" (mouseup)="seek()">
        
      </ion-range>  
    </ion-col>
    <ion-col size="4" *ngIf="activeTrack">
      <ion-label style="color:#fff"> {{ seek1*1000  | date:'mm:ss' }}</ion-label>
       
    </ion-col>
    <ion-col size="4" *ngIf="activeTrack" >
     
    </ion-col>
    <ion-col size="4" *ngIf="activeTrack" push="2">
    
        <ion-label  style="color:#fff"> {{ duration *1000 | date:'mm:ss' }}</ion-label>
    </ion-col>
     
    </ion-row>
    </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row *ngIf="autoplay">
    <ion-col size="12" push="0.5">
      <ion-label style="color:#acacac">UP NEXT</ion-label>
    </ion-col>
  </ion-row>

  <div *ngIf="autoplay">
 <ion-row *ngFor="let track of playlist" >
  <ion-col size="4" (click)="start(track)" >
   <ion-button fill="outline" color="light" class="playbtn">
    <ion-icon [name]="track == activeTrack && isPlaying == true? 'pause' : 'play-outline'"  class="play-icon"></ion-icon>
   </ion-button>
  </ion-col>
  <ion-col size="6" >
    <h1 style="color:#fff;font-size:15px">
      {{ track.episode}}
    </h1>
    <h1 style="color:#acacac;font-size:13px;margin-top:-5px">
      {{ track.name}}
    </h1>
  </ion-col>

  <ion-col size="2" (click)="playmusic()">
    <ion-button fill="clear" class="more">
      <ion-icon name="ellipsis-horizontal-sharp" class="more-icon"></ion-icon>
    </ion-button>
  </ion-col>
</ion-row>
</div>
<ion-row *ngIf="autoplay">
  <ion-col size="5"></ion-col>
  <ion-col size="2">
    <ion-button  class="cancel" color="dark" (click)="CancelAuto()">
      <ion-icon name="close" class="cancel-icon"></ion-icon>
    </ion-button>
  </ion-col>
  <ion-col size="5"></ion-col>
</ion-row>
</ion-content>
