<ion-header>
  <ion-toolbar>

    <ion-row>
      <ion-col size="2">
        <ion-back-button icon="arrow-back-circle" class="backBtn" color="light">
        </ion-back-button>
      </ion-col>
      <ion-col size="12">
        <h1 style="color:#50E3C2;font-size:15px;
         padding-left:30px;padding-top:10px;
         background-color: #353535;width:40%;height:60%;border-top-right-radius: 20px;
        border-bottom-right-radius: 20px;">
          <div style="border-radius:20px;">NOW PLAYING</div>
        </h1>
      </ion-col>
      
        <ion-list>
          <ion-item button *ngFor="let track of playlist" (click)="start(track)">
            <ion-icon name="logo-ionic" slot="start" [class]="track == activeTrack ? 'selected' : 'notselected'" ></ion-icon>
            <ion-label [color]="track == activeTrack ? 'success' : 'light'">
              {{ track.name}}
            </ion-label>
          </ion-item>
        </ion-list>
     
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row>
     <ion-col size="12" push="9" class="ion-padding-top" *ngIf="activeTrack">
       <ion-button class="playBtn" color="success" (click)="CancelAuto()">
        <ion-icon name="close-sharp" style="font-size:30px"></ion-icon>
       </ion-button>
     </ion-col>
    <ion-col size="10" push="1" *ngIf="activeTrack" style="margin-top:-30px">
     
      <h1 style="font-size:20px;color:#fff">{{activeTrack.name}}</h1>
      <h1 style="font-size:15px;color:#acacac">{{activeTrack.episode}}</h1>

    </ion-col>
    <ion-col size="2" *ngIf="activeTrack">
      <ion-button fill="clear" class="more">
        <ion-icon name="ellipsis-horizontal-sharp" class="more-icon"></ion-icon>
      </ion-button>
    
    </ion-col>
  </ion-row>

  <ion-row>
  
    <ion-col size="12" *ngIf="activeTrack">
      <ion-range #range [(ngModel)]="progress" max="{{duration}}" color="light" (touchend)="seek()" (mouseup)="seek()">

      </ion-range>
    </ion-col>
    <ion-col size="4" *ngIf="activeTrack">
      <ion-label style="color:#fff"> {{ seek1*1000 | date:'mm:ss' }}</ion-label>

    </ion-col>
    <ion-col size="4" *ngIf="activeTrack">

    </ion-col>
    <ion-col size="4" *ngIf="activeTrack" push="2">

      <ion-label style="color:#fff"> {{ duration *1000 | date:'mm:ss' }}</ion-label>
    </ion-col>

    <ion-col size="12" class="ion-text-center" *ngIf="activeTrack">
      <ion-button fill="clear" (click)="prev()" color="light">
        <ion-icon name="play-back-outline"></ion-icon>
      </ion-button>

      <ion-button  (click)="togglePlayer(false)" *ngIf="!isPlaying" class="playBtn">
        <ion-icon slot="icon-only" name="play-outline"></ion-icon>
      </ion-button>

      <ion-button  (click)="togglePlayer(true)" *ngIf="isPlaying"  class="playBtn">
        <ion-icon slot="icon-only" name="pause-outline"></ion-icon>
      </ion-button>

      <ion-button fill="clear" (click)="next()" color="light">
        <ion-icon name="play-forward-outline"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="4"></ion-col>
    <ion-col size="4">
      <ion-button class="Qbtn"color="dark">
        <ion-icon name="chevron-up-sharp" color="light"></ion-icon>
        <span style="font-size:14px;color:#fff"> QUEUE</span>
      </ion-button>
    </ion-col>
    <ion-col size="4"></ion-col>
  </ion-row>
 

</ion-content>
