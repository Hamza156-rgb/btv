<ion-header>
  <ion-toolbar>
   
    <ion-row>
     
      <ion-col size="12" class="ion-text-center">
        <h1 style="color:#BB2F2F;font-size:30px;font-weight:bolder;">
         BTV  <img src="../../assets/icons/worldwide.png"/>
  
          <span style="color: #A1A1A1"> NETWORK</span>
        </h1>
  
        <h1 style="color:#BB2F2F;font-size:20px">
          Streaming Services</h1>
      </ion-col>
  
    </ion-row>
    <div style="height:50px"></div>
    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col size="10">
        <h1 style="color:#BB2F2F;font-size:25px">Sign Up</h1>
      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row>
    <ion-col>
      <ion-item lines="none">
        <ion-input type="text" placeholder="Name" [(ngModel)]="formData.name" class="box"></ion-input>
      </ion-item>
      <ion-item lines="none">
        <ion-input type="email" placeholder="Email" [(ngModel)]="formData.email" class="box"></ion-input>
      </ion-item>
      <ion-item lines="none">
        <ion-input type="password" placeholder="Password" [(ngModel)]="formData.password" class="box"></ion-input>
      </ion-item>
      <ion-item lines="none">
        <ion-input type="password" placeholder="Confirm Password" [(ngModel)]="confirmpassword" class="box"></ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-select placeholder="Select Country" class="box2" [(ngModel)]="formData.country">
          <ion-select-option value="Pakistan">Pakistan</ion-select-option>
          <ion-select-option value="India">India</ion-select-option>
          <ion-select-option value="China">China</ion-select-option>
          <ion-select-option value="USA">USA</ion-select-option>
          <ion-select-option value="USA">USA</ion-select-option>
          <ion-select-option value="Argentina">Argentina</ion-select-option>
          <ion-select-option value="Portugal">Portugal</ion-select-option>
          <ion-select-option value="UK">UK</ion-select-option>

        </ion-select>
      </ion-item>

      <ion-item lines="none">
        <ion-datetime displayFormat="DD MM YY" placeholder="DOB" [(ngModel)]="formData.date" class="box2"></ion-datetime>
      </ion-item>

      <ion-item lines="none">
        <ion-input type="number"  placeholder="Mobile Number"  [(ngModel)]="formData.mobilenumber" class="box"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>


  <ion-row>
    <ion-col size="5"></ion-col>
    <ion-col size="2">
      <ion-button fill="outline" class="loginBtn" color="light" (click)="submit()">
        <ion-icon name="chevron-forward-outline" class="icon"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="5"></ion-col>

    <ion-col size="12" class="ion-text-center">
      <h1 style="color:#A1A1A1;font-size:15px">OR</h1>
      <ion-button fill="clear" (click)="navTOSignIn()">
        <span style="color:#BB2F2F;font-size:15px">
          SIGN IN</span>
      </ion-button>
      
    </ion-col>
  </ion-row>
</ion-content>
