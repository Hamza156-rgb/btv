<ion-header>
  <ion-toolbar class="ion-no-padding">
 
  

      <ion-card style="background-image: url('../../assets/cards/32.png') ;
      background-size: cover;
      background-position:center;
      width:100%;
      height:420px;
      box-shadow: none !important;
      display: inline-block;">
       <ion-back-button icon="arrow-back-circle" class="backBtn" color="light">
      </ion-back-button>
     <div style="height:300px"></div>
     
     
     
     
    
    
      <h1 style="color:#50E3C2;font-size:10px; padding-left:20px;
      padding-top:10px;
      background-color: #353535;
      width:30%;
      height:8%;border-top-right-radius: 20px;
        border-bottom-right-radius: 20px;">
        <div style="border-radius:20px;">NOW PLAYING</div>
      </h1>
    
    
      <ion-list>
        <ion-item button  lines="none">
          <ion-icon name="logo-ionic" slot="start" class="selected" (click)="start(playlist[0])"></ion-icon>
          <ion-label color="light" style="font-size:12px" (click)="start(playlist[0])">
            {{ playlist[0]?.name}}
          </ion-label>

          <ion-button color="dark" class="playlist" (click)="GOplaylist()">
            <ion-icon name="layers-outline" class="playlist-icon"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-list>
      </ion-card>

    
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="10" push="1" *ngIf="activeTrack" style="margin-top:-20px">
 
      <h1 style="font-size:20px;color:#fff">{{playlist[0]?.name}}</h1>
      <h1 style="font-size:15px;color:#acacac">{{playlist[0]?.episode}}</h1>

    </ion-col>
    <ion-col size="2" *ngIf="activeTrack">
      <ion-button fill="clear" class="more">
        <ion-icon name="ellipsis-horizontal-sharp" class="more-icon"></ion-icon>
      </ion-button>
    
    </ion-col>
  </ion-row>
  <ion-row>
  
    <ion-col size="12" *ngIf="activeTrack">
      <ion-range #range [(ngModel)]="progress" max="{{duration}}" color="light" (touchend)="seek()" (mouseup)="seek()">

      </ion-range>
    </ion-col>
    <ion-col size="4" *ngIf="activeTrack">
      <ion-label style="color:#fff"> {{ seek1*1000 | date:'mm:ss' }}</ion-label>

    </ion-col>
    <ion-col size="4" *ngIf="activeTrack">

    </ion-col>
    <ion-col size="4" *ngIf="activeTrack" push="2">

      <ion-label style="color:#fff"> {{ duration *1000 | date:'mm:ss' }}</ion-label>
    </ion-col>

    <ion-col size="12" class="ion-text-center" *ngIf="activeTrack">
      <ion-button fill="clear" (click)="prev()" color="light">
        <ion-icon name="play-back-outline"></ion-icon>
      </ion-button>

      <ion-button  (click)="togglePlayer(false)" *ngIf="!isPlaying"  class="playBtn">
        <ion-icon slot="icon-only" name="play-outline"></ion-icon>
      </ion-button>

      <ion-button  (click)="togglePlayer(true)" *ngIf="isPlaying"  class="playBtn">
        <ion-icon slot="icon-only" name="pause-outline"></ion-icon>
      </ion-button>

      <ion-button fill="clear" (click)="next()" color="light">
        <ion-icon name="play-forward-outline"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="3.5"></ion-col>
    <ion-col size="5">
      <ion-button class="Qbtn"color="dark">
        <ion-icon name="chevron-up-sharp" color="light"></ion-icon>
        <span style="font-size:14px;color:#fff"> QUEUE</span>
      </ion-button>
    </ion-col>
    <ion-col size="3.5"></ion-col>
  </ion-row>
</ion-content>
